<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Garbage Management System</title>
  <style>
    @media screen and (max-width: 480px){
        .card {
            max-width: 90%;
        }
    }
  </style>
</head>
<body>
  <div style="background-color: #f2f4f6; height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 600px; max-width: 90%; margin: auto; padding: 24px; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 8px; font-family: Arial, sans-serif;">
      <h2 style="color: #2e7d32;">Hello {{ name }},</h2>

      <p>Welcome to the <strong>Garbage Management System</strong>! You have been successfully registered as a user.</p>

      <p><strong>Your login credentials:</strong></p>
      <p>Username: <strong>{{ username }}</strong></p>
      <p>Password: <strong>{{ password }}</strong></p>

      <!-- {% if date_after_10_days %}
      <p>Please complete your required steps before <strong>{{ date_after_10_days }}</strong>.</p>
      {% endif %} -->

      <div style="margin-top: 24px;">
        <a href="http://127.0.0.1:8000/" style="background-color: #4caf50; color: white; padding: 12px 20px; text-decoration: none; border-radius: 4px;">
          Login Now
        </a>
      </div>

      <p style="margin-top: 16px; color: #888;">If you have any issues logging in, please contact support.</p>
    </div>
  </div>
</body>
</html>
