{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Delete Complaint</h1>
    <p>Are you sure you want to delete the complaint <strong>{{ complaint.title }}</strong>?</p>
    
    <form action="" method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
        Confirm Deletion
      </button>
    </form>

    <a href="{% url 'complaint' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded mt-4 inline-block">
      Cancel
    </a>
  </div>
{% endblock %}
